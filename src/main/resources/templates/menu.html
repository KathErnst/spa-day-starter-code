<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}">Default: Name</p>
    <p th:text="${skintype}">Default: Skin Type</p>
    <p th:text="${manipedi}">Default: ManiPedi</p>
</div>
<div id = "servicesMenu">
    <h3>Menu of Available Services</h3>
    <th:block>
        <table>
            <th>Facial Treatments</th>
            <p>The facial treatments below are recommended by our
                estheticians for your given skin type.</p>
            <tr th:each = "item : ${appropriateFacials}" >
                <td th:text=${item}></td>
            </tr>
        </table>
        <div th:if = "${manipedi.equals('manicure')}" >
             <p th:replace="fragments :: manicureDescription"></p>
        </div>
        <div th:if = "${manipedi.equals('pedicure')}" >
            <p th:replace="fragments :: pedicureDescription"></p>
        </div>
    </th:block>
</div>
</body>
</html>
